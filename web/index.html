<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table of investigations</title>
    <script type="text/javascript" src="/eel.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/tabs.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <link href="css/main.css" rel="styleSheet">
</head>
<body>
<main>
    <div class="tab">
        <button class="tablinks" id="investigations" onclick="changeTab(this)">Investigations</button>
        <button class="tablinks" id="new_content" onclick="changeTab(this)">Create new content</button>
    </div>

    <section id="aff_investigations" class="tabcontent">
        <div id="investigationTable">
            <h1>List of investigations</h1>
            <table>
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Proof(s)</th>
                        <th>People</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="investigationContent">
                </tbody>
            </table>
        </div>
    </section>

    <section id="aff_new_content" class="tabcontent">
        <div id="investigation">
            <form id="investigationForm" action=# onsubmit="getFormInfos(); return false;">
                <fieldset>
                    <legend>Create investigation</legend>
                    <label for="investigationName">Investigation name : </label>
                    <input type="text" id="investigationName" name="investigationName" value=""><br>
                    <input type="submit" value="Create">
                </fieldset>
            </form>
            <div id="log_investigation"></div>
        </div>
        <div id="proof">
            <h1>Add a new proof to an investigation</h1>
            <form id="proofForm" action=# onsubmit="addProof(); return false;">
                <fieldset>
                    <legend>Add a proof</legend>
                    <label for="investigation_select">Choose an investigation : </label>
                    <select name="investigations_select" id="investigation_select"></select><br>
                    <label for="proofName">Proofs Names : </label>
                    <input type="text" id="proofName" name="proofName"><br>
                    <input type="submit" value="Add">
                </fieldset>
            </form>
            <div id="confirmation_proof"></div>
        </div>
        <div id="people">
            <h1>Add a new person to an investigation</h1>
            <form id="personForm" action=# onsubmit="addPerson(); return false;">
                <fieldset>
                    <legend>Add persons</legend>
                    <label for="personFirstname">Firstname : </label>
                    <input type="text" id="personFirstname" name="personFirstname"><br>
                    <label for="personLastname">Lastname : </label>
                    <input type="text" id="personLastname" name="personLastname"><br>
                    <label for="personBirthdate">Birthdate : </label>
                    <input type="date" id="personBirthdate" name="personBirthdate"><br>
                    <label for="personGender">Gender : </label>
                    <select id="personGender" name="personGender">
                        <option value="Unknown"><---!---></option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </fieldset>
            </form>
        </div>
    </section>
</main>
</body>
</html>
