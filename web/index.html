<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table of investigations</title>
    <script src="js/tabs.js"></script>
    <script src="js/main.js"></script>
    <link href="css/main.css" rel="styleSheet">
</head>
<body>
<main>
    <div class="tab">
        <button class="tablinks" id="investigations" onclick="changeTab(this)">Investigations</button>
        <button class="tablinks" id="encode_investigation" onclick="changeTab(this)">Encode investigations</button>
    </div>

    <section id="aff_investigations" class="tabcontent">
        <h1>Tab where all the investigations are displayed</h1>
    </section>

    <section id="aff_encode_investigation" class="tabcontent">
        <h1>Tab where you can encode an investigation</h1>
    </section>
</main>
</body>
</html>
