<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table of investigations</title>
    <script type="text/javascript" src="/eel.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/tabs.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <link href="css/main.css" rel="styleSheet">
</head>
<body>
<main>
    <div class="tab">
        <button class="tablinks" id="investigations" onclick="changeTab(this)">Investigations</button>
        <button class="tablinks" id="new_content" onclick="changeTab(this)">Create new content</button>
    </div>

    <section id="aff_investigations" class="tabcontent">
        <div id="investigationTable">
            <h1>List of investigations</h1>
            <table>
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>evidence</th>
                        <th>People</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="investigationContent">
                </tbody>
            </table>
        </div>
    </section>

    <section id="aff_new_content" class="tabcontent">
        <div id="investigation">
            <form id="investigationForm" action=# onsubmit="getFormInfos(); return false;">
                <fieldset>
                    <legend>Create investigation</legend>
                    <label for="investigationName">Investigation name : </label>
                    <input type="text" id="investigationName" name="investigationName" value="" required><br>
                    <input type="submit" value="Create">
                </fieldset>
            </form>
            <div id="log_investigation"></div>
        </div>
        <div id="evidence">
            <h1>Add a new evidence to an investigation</h1>
            <form id="evidenceForm" action=# onsubmit="addEvidence(); return false;">
                <fieldset>
                    <legend>Add a evidence</legend>
                    <label for="evidence_select">Choose an investigation : </label>
                    <select name="evidence_select" id="evidence_select" required></select><br>
                    <label for="evidenceName">Evidence Names : </label>
                    <input type="text" id="evidenceName" name="evidenceName" required><br>
                    <input type="submit" value="Add">
                </fieldset>
            </form>
            <div id="log_evidence"></div>
        </div>
        <div id="people">
            <h1>Add a new person to an investigation</h1>
            <form id="peopleForm" action=# onsubmit="addPeople(); return false;">
                <fieldset>
                    <legend>Add people</legend>
                    <label for="people_select">Choose an investigation : </label>
                    <select name="people_select" id="people_select" required></select><br>
                    <label for="peopleFirstname">Firstname : </label>
                    <input type="text" id="peopleFirstname" name="peopleFirstname" required><br>
                    <label for="peopleLastname">Lastname : </label>
                    <input type="text" id="peopleLastname" name="peopleLastname" required><br>
                    <label for="peopleBirthdate">Birthdate : </label>
                    <input type="date" id="peopleBirthdate" name="peopleBirthdate" required><br>
                    <label for="peopleGender">Gender : </label>
                    <select id="peopleGender" name="peopleGender">
                        <option value="Unknown" selected><---!---></option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select><br>
                    <input type="submit" value="Add">
                </fieldset>
            </form>
            <div id="log_people"></div>
        </div>
    </section>
</main>
</body>
</html>
